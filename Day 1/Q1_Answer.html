<!DOCTYPE html>
<html lang="en">
<head>
    <title>First Question</title>
</head>
<body>
    <h1>This is my first js assignment</h1>
    <button onclick="myFunction()">Start Trace</button>
    <script>
        // console.log()
        /*Mainly used to log(print) the output to the console.
         We can put any type inside the log(), be it a string, array, object, boolean etc.*/
         console.log('abc');
         console.log(1);
         console.log(true);

        //  console.error()
        /*Used to log error message to the console. Useful in testing of code.
        By default the error message will be highlighted with red color.*/
        console.error('This is a simple error');

        // console.warn()
        /*Used to log warning message to the console.
        By default the warning message will be highlighted with yellow color.*/
        console.warn('This is a warning.');

        //console.clear()
        /*Used to clear the console. The console will be cleared, in case of Chrome a simple overlayed text will be printed like :
        'Console was cleared' while in firefox no message is returned.*/
        //console.clear();

        // console.time() and console.timeEnd()
        /*Whenever we want to know the amount of time spend by a block or a function,
        we can make use of the time() and timeEnd() methods provided by the javascript console object.
        They take a label which must be same, and the code inside can be anything( function, object, simple console).*/
        console.time('abc');
        let fun =  function(){
        console.log('fun is running');
        }
        let fun2 = function(){
       console.log('fun2 is running..');
        }
        fun(); // calling fun();
        fun2(); // calling fun2();
        console.timeEnd('abc');

        // console.table()
        /*This method allows us to generate a table inside a console.
        The input must be an array or an object which will be shown as a table.*/
        console.table({'a':1, 'b':2});

        // console.count()
        // This method is used to count the number that the function hit by this counting method.
        for(let i=0;i<5;i++){
        console.count(i);
        }

        // console.group() and console.groupEnd()
        /*group() and groupEnd() methods of the console object allows us to group contents in a separate
        which will be indented. Just like the time() and the timeEnd() they also accepts label,
        again of same value.*/
        console.group('simple');
        console.warn('warning!');
        console.error('error here');
        console.log('LetsUpgrade');
        console.groupEnd('simple');
        console.log('new section');

        // Custom Console Logs
        /*User can add Styling to the console logs in order to make logs Custom .
        The Syntax for it is to add the css styling as a parameter to the logs which will replace %c
        in the logs as shown in the example below .*/
        const styles = 'color:green';
        console.log('%c LetsUpgrade',styles);

        //console.assert()
        /*The console.assert() method writes a message to the console,
        but only if an expression evaluates to false.*/
        console.assert(document.getElementById("demo"), "You have no element with ID 'demo'");

        // console.groupCollapsed()
        // The console.groupCollapsed() method indicates the start of a collapsed message group.
        // Click the expand button to open the message group.
        // All messages will from now on be written inside this group.
         console.log("Hello world!");
         console.groupCollapsed();
         console.log("Hello again, this time inside a collapsed group!");

        // console.trace
        // The console.trace() method displays a trace that show how the code ended up at a certain point.
        function myFunction() {
        myOtherFunction();
        }
        function myOtherFunction() {
        console.trace();
        }
     </script>

</body>
</html>
