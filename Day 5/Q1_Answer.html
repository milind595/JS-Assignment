<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer 1</title>
</head>

<body>
    <script>
        let number = prompt("Enter a positive number", 0);

        if (number > 0) {
            let arr = [];
            for (let i = 0; i < number; i++) {
                arr.push(Math.round(Math.random() * (10 - 1 + 1) + 1));
            }
            console.log(arr);
            let oddnum = arr.filter(el => el % 2 != 0);
            let result = oddnum.map(el => el ** 3);
            console.log("Odd numbers in the array:");
            console.log(oddnum);
            console.log("Cube of odd numbers in the array:");
            console.log(result);
        }
    </script>
</body>

</html>
