<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer 2</title>
</head>
<body>
    <script> 
        let number = prompt("enter a number",1);
        
        for(let i =1; i<11;i++) {
            let mult = i * parseInt(number);
            document.write(number+" x "+i+" = "+mult+"<br><br>");
        }
        </script> 
</body>
</html>
