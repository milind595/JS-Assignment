<html>
    <head>
        <body>
            <script>
                var d = new Date();
                var hr = d.getHours() ;
                if(hr > 12) {
                    hr = hr - 12 + " PM";
                }
                else{
                    hr = hr + " AM";
                }

                var time = hr + " : " + d.getMinutes() + " : " + d.getSeconds();
                var weekday = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
                
                document.write("<b>Today  is :</b>"+ weekday[d.getDay()])
                document.write("<br><b>Current Time is :</b>" + time);

            </script>
        </body>
    </head>
</html>
